name: Release

on:
  push:
    branches:
      - master  # 或者其他你希望触发发布的分支

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'  # 设置你的项目所需的 JDK 版本

      - name: Build with Maven
        run: mvn package  # 使用 Maven 打包项目，确保 pom.xml 中正确配置了打包信息

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.repository.releases_url }}
          asset_path: ./target/*.jar  # 替换成你的 JAR 文件路径，这里假设是 Maven 打包生成的 target 目录下的所有 JAR 文件
          asset_name: my-java-program-${{ github.sha }}.jar  # 替换成你的发布文件名称，可以使用 SHA 或其他唯一标识符

